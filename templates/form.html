<html>
<body>
<h1 style="text-align: center;"> Delivery Details</h1>
<form action="{{url_for('predict')}}" method="POST" style="text-align: center;">
    <label for="Delivery_person_ID">Delivery Person ID:</label>
      <input type="text" id="Delivery_person_ID" name="Delivery_person_ID" placeholder="Enter Delivery_person_ID (str)" required><br><br>

      <label for="Delivery_person_Age">Delivery Person Age:</label>
      <input type="number" id="Delivery_person_Age" name="Delivery_person_Age" placeholder="Enter Delivery_person_Age (int)" required><br><br>

      <label for="Delivery_person_Ratings">Delivery Person Ratings:</label>
      <input type="number" id="Delivery_person_Ratings" name="Delivery_person_Ratings" step="0.1" placeholder="Enter Delivery_person_Ratings (float)" required><br><br>

      <label for="Restaurant_latitude">Restaurant Latitude:</label>
      <input type="text" id="Restaurant_latitude" name="Restaurant_latitude" placeholder="Enter Restaurant_latitude (float)" required><br><br>

      <label for="Restaurant_longitude">Restaurant Longitude:</label>
      <input type="text" id="Restaurant_longitude" name="Restaurant_longitude" placeholder="Enter Restaurant_longitude (float)" required><br><br>

      <label for="Delivery_location_latitude">Delivery Location Latitude:</label>
      <input type="text" id="Delivery_location_latitude" name="Delivery_location_latitude" placeholder="Enter Delivery_location_latitude (float)" required><br><br>

      <label for="Delivery_location_longitude">Delivery Location Longitude:</label>
      <input type="text" id="Delivery_location_longitude" name="Delivery_location_longitude" placeholder="Enter Delivery_location_longitude(float)" required><br><br>

      <label for="Weather_conditions">Weather Conditions:</label>
      <select id="Weather_conditions" name="Weather_conditions" required>
        <option value="Fog">Fog</option>
        <option value="Stormy">Stormy</option>
        <option value="Sandstorms">Sandstorms</option>
        <option value="Windy">Windy</option>
        <option value="Cloudy">Cloudy</option>
        <option value="Sunny">Sunny</option>
      </select><br><br>

      <label for="Road_traffic_density">Road Traffic Density:</label>
      <select id="Road_traffic_density" name="Road_traffic_density" required>
        <option value="Jam">Jam</option>
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
      </select><br><br>

      <label for="Vehicle_condition">Vehicle Condition:</label>
      <input type="number" id="Vehicle_condition" name="Vehicle_condition" placeholder="Enter Vehicle_condition (int:0,1,2,3,..)" required><br><br>

      <label for="Type_of_order">Type of Order:</label>
      <select id="Type_of_order" name="Type_of_order" required>
        <option value="Snack">Snack</option>
        <option value="Meal">Meal</option>
        <option value="Drinks">Drinks</option>
        <option value="Buffet">Buffet</option>
      </select><br><br>

      <label for="Type_of_vehicle">Type of Vehicle:</label>
      <select id="Type_of_vehicle" name="Type_of_vehicle" required>
        <option value="motorcycle">Motorcycle</option>
        <option value="scooter">Scooter</option>
        <option value="electric_scooter">Electric Scooter</option>
        <option value="bicycle">bicycle</option>
    </select><br><br>
    <label for="multiple_deliveries">Multiple Deliveries:</label>
  <input type="number" name="multiple_deliveries" id="multiple_deliveries" step="0.01" required placeholder="Enter multiple_deliveries (int: 0,1,2,3)"><br><br>

  <label for="festival">Festival:</label>
  <select name="festival" id="festival" required>
    <option value="No">No</option>
    <option value="Yes">Yes</option>
  </select><br><br>

  <label for="city">City:</label>
  <select name="city" id="city" required>
    <option value="Metropolitian">Metropolitian</option>
    <option value="Urban">Urban</option>
    <option value="Semi-Urban">Semi-Urban</option>
  </select><br><br>
  
  <label for="order_date_year">Order Date Year:</label>
  <input type="number" name="order_date_year" id="order_date_year" required>

  <label for="order_date_month">Order Date Month:</label>
  <input type="number" name="order_date_month" id="order_date_month" required>

  <label for="order_date_day">Order Date Day:</label>
  <input type="number" name="order_date_day" id="order_date_day" required><br><br>
  <h3>Enter time in 24hr format</h3>
  <label for="time_ordered_hrs">Time Ordered Hours:</label>
  <input type="number" name="time_ordered_hrs" id="time_ordered_hrs" min="0" max="23" required>

  <label for="time_ordered_min">Time Ordered Minutes:</label>
  <input type="number" name="time_ordered_min" id="time_ordered_min" min="0" max="59" required><br><br>

  <label for="time_picked_hrs">Time Picked Hours:</label>
  <input type="number" name="time_picked_hrs" id="time_picked_hrs" min="0" max="23" required>

  <label for="time_picked_min">Time Picked Minutes:</label>
  <input type="number" name="time_picked_min" id="time_picked_min" min="0" max="59" required><br><br>
    

<div style="clear:both;"></div>
  <input type="submit" value="Submit">
</form>
</body>
</html>
